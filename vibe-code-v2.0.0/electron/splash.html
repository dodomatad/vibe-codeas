<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibe Code</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      -webkit-app-region: drag;
    }

    .splash-container {
      width: 600px;
      height: 400px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .splash-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
    }

    .logo {
      font-size: 72px;
      font-weight: 900;
      margin-bottom: 10px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      letter-spacing: -2px;
    }

    .logo-gradient {
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 18px;
      font-weight: 300;
      opacity: 0.9;
      margin-bottom: 40px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .loader {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    .loader-bar {
      width: 40%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.5), white);
      border-radius: 2px;
      animation: loading 1.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(400%);
      }
    }

    .status {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
      font-weight: 300;
    }

    .version {
      position: absolute;
      bottom: 20px;
      right: 30px;
      font-size: 12px;
      opacity: 0.6;
      font-weight: 300;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: sparkle 3s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .sparkle:nth-child(1) {
      top: 15%;
      left: 20%;
      animation-delay: 0s;
    }

    .sparkle:nth-child(2) {
      top: 75%;
      left: 80%;
      animation-delay: 1s;
    }

    .sparkle:nth-child(3) {
      top: 40%;
      right: 15%;
      animation-delay: 0.5s;
    }

    .sparkle:nth-child(4) {
      bottom: 30%;
      left: 15%;
      animation-delay: 1.5s;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>

    <div class="content">
      <div class="logo">
        <span class="logo-gradient">VIBE CODE</span>
      </div>
      <div class="tagline">AI-Powered Code Generation</div>
      <div class="loader">
        <div class="loader-bar"></div>
      </div>
      <div class="status">Loading...</div>
    </div>

    <div class="version">v2.1.1</div>
  </div>

  <script>
    // Simulate loading stages
    const statuses = [
      'Initializing...',
      'Loading AI models...',
      'Setting up workspace...',
      'Almost ready...',
      'Welcome!'
    ];

    let currentStatus = 0;
    const statusEl = document.querySelector('.status');

    setInterval(() => {
      if (currentStatus < statuses.length - 1) {
        currentStatus++;
        statusEl.textContent = statuses[currentStatus];
      }
    }, 400);
  </script>
</body>
</html>
